<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 days of react challenge</title>
</head>
<body>
    <div class="root"></div>
    <script
     crossorigin
     src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script
     crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    const rootElement = document.querySelector('.root')
    const headerStyles={
        backgroundColor:'#F3F0f5', // Corrected typo here
    };
    const header = (
        <header style={headerStyles}>
            <div class="header-wrapper">
         <h1>Welcome to 30 days React Challenge</h1>
         <h2>gGtting started with React</h2>
         <h3>JavaScript elements</h3>
        </div>
        </header>
    );

        const mainStyles ={
            backgroundColor:'#61DBFB', // Corrected typo here
        };
    const main=(
        <main style={mainStyles}>
            <p>Pre-requisites to get started with React</p>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </main>
    )

    const footerStyle ={
        backgroundColor:"#865B36",
    }
    const footer =(
        <footer style={footerStyle}>
            <h1>Footer</h1>
            <h2>Day 1 of Online Class</h2>
        </footer>
    )
    
    
    ReactDOM.render(<div>{header}{main}{footer}</div>,rootElement); // Corrected typo here
    </script>
</body>
</html>
