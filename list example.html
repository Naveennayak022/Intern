<!DOCTYPE html>
<html>
<head>
    <title>List Examples</title>
</head>
<body>
    <h1>List Examples</h1>
    
    <h2>Ordered List</h2>
    <ol>
        <li>First ordered item</li>
        <li>Second ordered item</li>
        <li>Third ordered item</li>
    </ol>
    
    <h2>Unordered List</h2>
    <ul>
        <li>First unordered item</li>
        <li>Second unordered item</li>
        <li>Third unordered item</li>
    </ul>
</body>
</html>
